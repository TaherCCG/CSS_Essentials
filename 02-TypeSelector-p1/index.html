<!DOCTYPE html>
<html>
  <head>
    <title>CSS type selector</title>
    <style>
        /* H1 color to green */
        h1 {
            color:green;
        }
        /* H2 color to blue */
        h2 {
            color:blue;
        }
    </style>
  </head>
  <body>
    <h1>Welcome to our page!</h1>
    <h2>It's nice and warm in here</h2>
  </body>
</html>
