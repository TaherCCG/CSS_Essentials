<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Attribute Selector</title>
    <style>
        a[target="_blank"] {
            background-color: yellow;  /* highlighted link background */
        }
    </style>
  </head>
  
  <body>
    <a href="https://codeinstitute.net">Code Institute</a>
    <a href="https://google.com" target="_blank">Google</a>  <!-- highlighted link-->
  </body>
</html>
