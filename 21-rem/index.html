<!-- Use rem units to create three boxes of the correct height (see index.css)-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS rem Sizing</title>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <div class="rembox1">
            <p>80 x 80 pixels</p>
        </div>
        <div class="rembox2">
            <p>160 x 160 pixels</p>
        </div>
        <div class="rembox3">
            <p>320 x 320 pixels</p>
        </div>
    </body>
</html>
