<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Vertical Align</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
  	 <table>
		  <tr class="table-header">
			  <td>Top</td>
			  <td>Middle</td>
			  <td>Bottom</td>
		  </tr>
		  <tr>
			<th class="wide top">
				<span class="top">There is a theory which states that if ever anyone discovers exactly what the Universe is for and why it is here, it will instantly disappear and be replaced by </span>
			</th>
		  	<th class="wide middle">
				  <span class="middle">something even more bizarre and inexplicable.</span>
			</th>
		  	<th class="wide bottom">
				  <span class="bottom">There is another theory which states that this has already happened.</span>
			</th>			  
		  </tr>
	  </table>
    
  </body>
</html>
